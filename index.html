<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Outfit:wght@300&family=Overpass:wght@200;300;400;500&display=swap"
    rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@200;500&family=Overpass:wght@200;300;400;500&family=Red+Hat+Display:ital,wght@0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="myCircle">
            <img src="icon-star.svg" class="myIcon" alt="a draw of a star">
        </div>
        <h1 class="myQuestion">How did we do?</h1>
        <p class="myPara">Please let us know how we did with your support request. All feedback is appreciated to help
            us improve our offering!</p>
            <h5 class="afterArticle">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</h5>


   

    <div class="rateContainer">

        <div class="myBtns1">
            <input class="rate__input" name="Radio" type="radio"  id="btn1">
            <label class="rate__label" for="btn1">1</label>
        </div>

        <div class="myBtns2">
            <input class="rate__input" name="Radio" type="radio" id="btn2">
            <label class="rate__label" for="btn2">2</label>
        </div>

        <div class="myBtns3">
            <input class="rate__input" name="Radio" type="radio" id="btn3">
            <label class="rate__label" for="btn3">3</label>
        </div>

        <div class="myBtns4">    
            <input class="rate__input" name="Radio" type="radio" id="btn4">
            <label class="rate__label" for="btn4">4</label>
        </div>

        <div class="myBtns5">
            <input class="rate__input" name="Radio" type="radio" id="btn5">
            <label class="rate__label" for="btn5">5</label>
        </div>

    </div>

    <button type="button" class="mySubBtn">SUBMIT</button>

    <img src="illustration-thank-you.svg" class="myCheck" alt="a draw of a check">
    <div class="mySelect"></div>
    <h5 class="message">You selected 4 out of 5</h5>
    <h2 class="myThanks">Thank you!</h2>

</div>
    <script src="index.js"></script>

</body>

</html>
